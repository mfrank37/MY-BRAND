    <title>HOME</title>
</head>
<body>
    <!------------ navigation -------------------->
    <nav class="nav">
        <div class="banner">

        </div>
        <ul class="topnav responsive" id="myTopnav">
            <li>
                <a href="#about">ABOUT</a>
                <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                    <i class="fa fa-bars"></i>

            </li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#experience">EXPERIENCE</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="blog.html">BLOG</a></li>
            
        </ul>
    </nav><!--navigation-->
<main class="sections">
    <!----------------- HOME --------------------->
    <section id="home" class="home-section">
        <div class="home">
                <h3 class="hello">
                    Hello, I'm <span class="myfullname"></span>
                </h3>
                <h1 class="profession">

                </h1>
                <a class="button" href="#about">
                        <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="25" cy="30" r="24" fill="rgba(255,255,255,0.1)" stroke="#d68625">
                                <animate attributeName='r' from="20" to="25" repeatCount="indefinite" dur="2s"></animate>
                            </circle>
                            <polyline class="move-down" points="2,25 25,48 48,25 25,35" fill="rgba(200,200,200,0.5)"/>
                        </svg>
                </a>
        </div>
    </section><!--HOME-->


    <!----------------- ABOUT -------------------->
    <section id="about" class="about">
        
        <div class="about-me">
            <h1>About me</h1>
            <hr width="200px">
            <p>

            </p>
        </div>
        <div class='profile-picture'>
            <img src="" alt="">
        </div>

    </section><!--ABOUT-->
    
    <!----------------- SKILLS ------------------->
    <section id="skills" class="skills-section">
        <h2>SKILLS</h2>
        <div class="skills">

        </div>
    </section><!--SKILLS-->

    <!---------------- PROJECTS ------------------>
    <section id="projects" class="projects-section">
    
        <h2>PROJECTS</h2>
        <div class='projects-board'>

        </div>

    </section><!--PROJECTS-->

    <!--------------- EXPERIENCE ----------------->
    <section id="experience" class="experience-section">
      
        <h2>EXPERIENCE</h2>
        <div class='experience-board'>

        </div>

    </section><!--EXPERIENCE-->

    <!----------------- CONTACT ------------------>
    <section id="contact" class="contact-section">
        
        <h2>CONTACT</h2>
        <h3>You have just found the one!</h3>
        <div class="contacts-ask">
            <div class='contact-social'><!-- contact-social -->
                <h1>how to reach me</h1>
                <hr width="300px">
                <div class='contact-list'>

                </div>
                <div class="address">
                    Location : <span></span>
                </div>
            </div>
        
            <div class='ask-me'><!-- ask me -->
                
                <h1>ask me</h1>
                <hr width="300px">
                <form class="ask-form" action="#" method="post" autocomplete="on"><!-- ask-me-form -->                
                    <input type="text" placeholder='name' required autocomplete="name" name='name'>
                    <input type="text" placeholder="email" required autocomplete="email" name="email">
                    <textarea type='text' placeholder="Greetings! I would like to know about ..." minlength="5" maxlength="2000"></textarea>
                    <button type="submit">send</button>
                </form>
            </div>
        </div>
        <div class='checkout'>
            <h1>Checkout the <a href="blog.html">BLOG</a></h1>
            <div class="subscribe-form">
                <h3>Subscribe to follow up</h3>
                <form action='#' class="form newsletter" method="POST" autocomplete="on"> <!-- subscribe to newsletter -->
                    <input type='email' placeholder='email' autocomplete="email" name="email">
                    <button type='submit'>subscribe</button>
                </form>
            </div>
        </div>

    </section><!--CONTACT-->

</main>

<script src="js/firestore.js"></script>
