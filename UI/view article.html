    <main class="article-view-section">

         <!-- VIEW ARTICLE -->
        <article class="article-view">
            <div class="header">

                </p>
            </div>
            <div class="article-image">

            </div>

        <!-- COMMENTS SECTION -->
        <div class="comments-section">

            <div class="comments">
                <p class="no-comments">No comments yet! Be the first to comment. :)</p>

            </div>
            <div class="add-comment"><!-- new comment -->
                <h4>Say something</h4>
                <form class="comment-form" action="#" method="POST">
                    <input type="text" name="name" placeholder="name" autocomplete="name" minlength="2" required>
                    <textarea name="comment" placeholder="comment or message..." minlength="3" maxlength="500" required></textarea>
                    <button type="submit">post</button>
                </form>
            </div>

        </div>
