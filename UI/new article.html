    <main class="create-article-section">
        
        <h2>Create article</h2>
        <hr width="250px">
        
        <form class="create-article-form" action="#" method="POST">
            <label for="article-title">
                <span>Article title:</span>
                <input id="article-title" type="text" minlength="2" name="article-title" placeholder="Title of the new article ..." autofocus>
            </label>
            
            <label for="add-cover-image">
                <span>Select cover image:</span>
                <input type="file" src="images/c++.png">
            </label>
            <label for="article-body">
                <span>Description:</span>
                <textarea id="article-body" name="article-body" minlength="5" placeholder="description of the new article ..."></textarea>
            </label>
            <div class="create-article-buttons">
                <button type="submit" class="publish-btn">Publish</button>
            </div>
        </form>

    </main>
